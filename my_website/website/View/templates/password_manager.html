{% extends "base.html" %}
{% block title %} Password Manager {% endblock %}

{%block content%}
<br>
<h1 align="center">Welcome to My Password Manager</h1>
<br>
{% if user.is_authenticated %}
<br>
<h1 align="center"><a href="/save_password">Save a New Password</a></h1>
<br>
<h1 align="center"><a href="/view_passwords">View Saved Passwords</a></h1>
{% else %}
<h2 align="center"><a href="/login">Log In</a> or <a href="/sign-up">Sign Up</a> to Use The Password Manager</h2>
{% endif %}
{%endblock%}
